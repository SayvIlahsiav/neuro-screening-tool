<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurodivergence Screening Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        forest: '#4C7033',
                        ash: '#4A4F46',
                        parchment: '#EBEEDF',
                        wood: '#3F2D1C',
                        sage: '#839463',
                        paper: '#FDFDF8',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #EBEEDF; color: #3F2D1C; min-height: 100vh; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #EBEEDF; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #839463; border-radius: 10px; }
        details > summary { list-style: none; cursor: pointer; }
        details > summary::-webkit-details-marker { display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .animate-slideIn { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            * { transition: none !important; animation: none !important; }
            @page { margin: 0.5in; size: letter; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="questions.js"></script>
    <script src="sasi_questions.js"></script>
    <script src="sasi_additional.js"></script>
    <script src="aspie_questions.js"></script>
    <script src="test_info.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
