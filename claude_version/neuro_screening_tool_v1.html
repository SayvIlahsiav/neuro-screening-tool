                { id: 's_c_pr_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Productivity", q: "2. The demands of high school felt overwhelming sometimes." },
                { id: 's_c_pr_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Productivity", q: "3. I had to work much harder and stay up later than others to do well in school." },
                { id: 's_c_pr_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Productivity", q: "4. I studied or did homework late into the night." },

                { id: 's_c_ini_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with initiation", q: "1. I had trouble getting started on my homework." },
                { id: 's_c_ini_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with initiation", q: "2. It was hard for me to begin working on a project unless someone was there to keep me on track." },
                { id: 's_c_ini_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with initiation", q: "3. I worked better with others than when I worked alone." },

                { id: 's_c_ft_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with follow-through/perseverance", q: "1. It was hard for me to complete long-term school projects." },
                { id: 's_c_ft_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with follow-through/perseverance", q: "2. I dabbled in many hobbies or activities, but never really persevered in my efforts." },
                { id: 's_c_ft_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with follow-through/perseverance", q: "3. Although I took different types of lessons as a child, I rarely or never practiced." },

                { id: 's_c_ua_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with underarousal", q: "1. I felt sleepy when sitting in class, but felt energetic as soon as I stood up and moved." },
                { id: 's_c_ua_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with underarousal", q: "2. It was difficult to get up in the morning." },
                { id: 's_c_ua_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with underarousal", q: "3. I wasn't alert until late in the morning." },
                { id: 's_c_ua_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with underarousal", q: "4. I didn't seem to have as much energy as most of my friends." },

                { id: 's_c_proc_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Procrastination problems", q: "1. I was smart, but got by doing everything at the last minute." },
                { id: 's_c_proc_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Procrastination problems", q: "2. I handed in my homework late, if I did it at all." },
                { id: 's_c_proc_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Procrastination problems", q: "3. The only way I could really study for a test was to stay up very late the night before." },

                { id: 's_c_lm_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Low motivation/underachievement", q: "1. I didn't do as well in school as I felt I should have." },
                { id: 's_c_lm_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Low motivation/underachievement", q: "2. I got by on my intelligence, and didn't really try hard in school." },
                { id: 's_c_lm_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Low motivation/underachievement", q: "3. My parents and teachers told me I could do much better if I tried." },
                { id: 's_c_lm_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Low motivation/underachievement", q: "4. I started each grading period with good intentions, but could never sustain them." },

                { id: 's_c_org_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Organizational difficulties", q: "1. My room looked like a \"disaster\" area." },
                { id: 's_c_org_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Organizational difficulties", q: "2. My backpack/book bag/desk was messy." },
                { id: 's_c_org_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Organizational difficulties", q: "3. I had trouble being organized." },
                { id: 's_c_org_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Organizational difficulties", q: "4. I had trouble keeping track of assignments, long-term projects, and due dates." },

                { id: 's_c_tm_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Poor time management", q: "1. I arrived late for scheduled activities." },
                { id: 's_c_tm_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Poor time management", q: "2. I often lost track of time." },
                { id: 's_c_tm_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Poor time management", q: "3. I stayed up late, then had trouble getting up in the morning." },

                { id: 's_c_mot_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with fine/gross motor control", q: "1. My handwriting was messy." },
                { id: 's_c_mot_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with fine/gross motor control", q: "2. I was physically awkward and did poorly in sports." },
                { id: 's_c_mot_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "Problems with fine/gross motor control", q: "3. I tended to bump into things – corners of tables, door frames, etc." },
                
                { id: 's_c_lr_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Reading", q: "1. I was a slow reader." },
                { id: 's_c_lr_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Reading", q: "2. When reading, my mind wandered." },
                { id: 's_c_lr_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Reading", q: "3. Typically, after reading a textbook, I could not answer the questions at the end of the chapter." },
                { id: 's_c_lr_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Reading", q: "4. I needed to reread information to be sure that I understand it." },
                { id: 's_c_lr_5', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Reading", q: "5. I didn't read for pleasure." },

                { id: 's_c_lw_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Writing", q: "1. Writing assignments were difficult for me." },
                { id: 's_c_lw_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Writing", q: "2. I had lots of ideas, but couldn’t organize them well when writing." },
                { id: 's_c_lw_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Writing", q: "3. I could explain what I knew verbally, but just couldn’t get it down on paper." },

                { id: 's_c_lmem_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Memory", q: "1. I had trouble remembering the directions for assignments." },
                { id: 's_c_lmem_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Memory", q: "2. Even when I studied, I couldn’t recall the information on a test." },
                { id: 's_c_lmem_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "LEARNING ISSUES: Memory", q: "3. I was forgetful and absentminded." },

                { id: 's_c_soc_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Shyness", q: "1. I felt shy and self-conscious around my classmates." },
                { id: 's_c_soc_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Shyness", q: "2. Even when I had something to say, I rarely raised my hand to volunteer in class." },
                { id: 's_c_soc_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Shyness", q: "3. I had only a few friends during school years." },
                { id: 's_c_soc_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Shyness", q: "4. I didn’t date or rarely dated in high school." },

                { id: 's_c_int_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Interpersonal", q: "1. Other girls called me “mean” or “bossy.”" },
                { id: 's_c_int_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Interpersonal", q: "2. I felt different from other girls." },
                { id: 's_c_int_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Interpersonal", q: "3. Other girls didn’t like me, but I didn’t understand why." },
                { id: 's_c_int_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Interpersonal", q: "4. It was hard for me to keep up with the conversation of a group of girls." },
                { id: 's_c_int_5', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Interpersonal", q: "5. I fought and argued with my friends." },
                { id: 's_c_int_6', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Interpersonal", q: "6. In conversation, I’d say something dumb or couldn’t think of anything to say." },
                { id: 's_c_int_7', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "SOCIAL/INTERPERSONAL ISSUES: Interpersonal", q: "7. I was very sensitive to teasing." },

                { id: 's_c_psy_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Moodiness", q: "1. I felt worried and anxious." },
                { id: 's_c_psy_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Moodiness", q: "2. I felt moody and depressed for no reason." },
                { id: 's_c_psy_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Moodiness", q: "3. I dreaded being called on by the teacher." },
                { id: 's_c_psy_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Moodiness", q: "4. I didn't like going to school." },
                { id: 's_c_psy_5', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Moodiness", q: "5. I became very anxious before tests." },
                { id: 's_c_psy_6', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Moodiness", q: "6. I was irritable as a teenager." },
                { id: 's_c_psy_7', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Moodiness", q: "7. I cried easily." },

                { id: 's_c_crit_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Feeling Criticized", q: "1. I wish my parents had understood how hard high school was for me." },
                { id: 's_c_crit_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Feeling Criticized", q: "2. It felt as if my parents criticized me a lot." },
                { id: 's_c_crit_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Feeling Criticized", q: "3. My mother and I were in conflict during my high school years." },
                { id: 's_c_crit_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Feeling Criticized", q: "4. I was repeatedly humiliated or criticized by teachers in the school setting." },

                { id: 's_c_se_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Low Self-Esteem", q: "1. I feel a sense of shame or regret, as I look back on things I did in high school." },
                { id: 's_c_se_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Low Self-Esteem", q: "2. I wasn’t really good at anything." },
                { id: 's_c_se_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PSYCHOLOGICAL ISSUES: Low Self-Esteem", q: "3. I didn't feel good about myself during my school years." },

                { id: 's_c_pb_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Impatience", q: "1. I was impatient and easily frustrated." },
                { id: 's_c_pb_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Impatience", q: "2. Although I controlled myself at school, I had screaming arguments at home with my family." },
                { id: 's_c_pb_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Impatience", q: "3. I quit a task if I encountered difficulty." },
                { id: 's_c_pb_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Impatience", q: "4. I lost my temper when frustrated." },

                { id: 's_c_rt_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Risk-taking", q: "1. I took risks when driving an automobile." },
                { id: 's_c_rt_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Risk-taking", q: "2. I started smoking at a younger age than many of my friends." },
                { id: 's_c_rt_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Risk-taking", q: "3. I was sexually active earlier than other girls." },
                { id: 's_c_rt_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Risk-taking", q: "4. I drank and experimented with drugs in high school or earlier." },
                { id: 's_c_rt_5', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Risk-taking", q: "5. I abused alcohol or other substances in high school or earlier." },

                { id: 's_c_odd_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Oppositional", q: "1. I got into trouble as a teenager." },
                { id: 's_c_odd_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Oppositional", q: "2. I rebelled against my parents." },
                { id: 's_c_odd_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Oppositional", q: "3. My parents didn't like the kids that I hung out with in high school." },
                { id: 's_c_odd_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Oppositional", q: "4. I skipped classes in high school." },
                { id: 's_c_odd_5', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Oppositional", q: "5. I fought with my parents over rules and curfew." },
                { id: 's_c_odd_6', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Oppositional", q: "6. My parents didn’t approve of my boyfriend in high school." },
                { id: 's_c_odd_7', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Oppositional", q: "7. I was very argumentative." },
                { id: 's_c_odd_8', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Oppositional", q: "8. I couldn’t take “no” for an answer." },

                { id: 's_c_eat_1', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Eating", q: "1. I ate compulsively as a child or teen." },
                { id: 's_c_eat_2', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Eating", q: "2. I developed a pattern of bulimia." },
                { id: 's_c_eat_3', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Eating", q: "3. I became overweight after puberty." },
                { id: 's_c_eat_4', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Eating", q: "4. I repeatedly dieted without success." },
                { id: 's_c_eat_5', part: "PART I: CHILDHOOD AD/HD PATTERNS", group: "PROBLEMATIC BEHAVIORS: Eating", q: "5. I binged on certain foods until I felt stuffed, even sick." },

                // PART II: ADULT AD/HD PATTERNS
                { id: 's_a_in_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Inattention", q: "1. I tend to overlook details." },
                { id: 's_a_in_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Inattention", q: "2. Forms are difficult for me to complete correctly without overlooking something." },
                { id: 's_a_in_3', part: "PART II: ADULT AD/HD PATTERNS", group: "Inattention", q: "3. It is hard for me to listen for long periods of time – in a lecture, seminar, or training class." },
                { id: 's_a_in_4', part: "PART II: ADULT AD/HD PATTERNS", group: "Inattention", q: "4. My mind tends to wander when I’m reading or when listening to something that is not interesting." },

                { id: 's_a_dis_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Distractibility", q: "1. I am easily sidetracked, and wander from one task to the next as something catches my attention." },
                { id: 's_a_dis_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Distractibility", q: "2. I jump from topic to topic in conversation, forgetting what I started to say." },
                { id: 's_a_dis_3', part: "PART II: ADULT AD/HD PATTERNS", group: "Distractibility", q: "3. I have difficulty concentrating when there is noise or conversation near me." },
                { id: 's_a_dis_4', part: "PART II: ADULT AD/HD PATTERNS", group: "Distractibility", q: "4. It is very difficult for me to get back on track after an interruption." },

                { id: 's_a_hyp_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Tendency to hyperfocus", q: "1. I tend to \"hyperfocus\" for long periods of time on certain activities." },
                { id: 's_a_hyp_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Tendency to hyperfocus", q: "2. When engaging in certain activities, I completely lose track of time." },
                { id: 's_a_hyp_3', part: "PART II: ADULT AD/HD PATTERNS", group: "Tendency to hyperfocus", q: "3. When I'm really concentrating, I don’t hear what people say to me." },

                { id: 's_a_trans_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Difficulty making transitions", q: "1. It is difficult for me to stop an activity when it is time to do something else." },
                { id: 's_a_trans_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Difficulty making transitions", q: "2. I can’t tear myself away from an activity when I’m really engrossed." },

                { id: 's_a_h_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Hyperactivity", q: "1. I tend to fidget or doodle." },
                { id: 's_a_h_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Hyperactivity", q: "2. I talk so fast that others \"can't get a word in.\"" },
                { id: 's_a_h_3', part: "PART II: ADULT AD/HD PATTERNS", group: "Hyperactivity", q: "3. I hate to sit for long periods, and find an excuse to move around." },
                { id: 's_a_h_4', part: "PART II: ADULT AD/HD PATTERNS", group: "Hyperactivity", q: "4. I seem to need less sleep than other women." },
                { id: 's_a_h_5', part: "PART II: ADULT AD/HD PATTERNS", group: "Hyperactivity", q: "5. I have a high energy level compared to many women." },
                { id: 's_a_h_6', part: "PART II: ADULT AD/HD PATTERNS", group: "Hyperactivity", q: "6. My activity level makes the people around me uncomfortable." },

                { id: 's_a_imp_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Impulsivity", q: "1. I buy on impulse." },
                { id: 's_a_imp_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Impulsivity", q: "2. I interrupt others in conversation, even when I try not to." },
                { id: 's_a_imp_3', part: "PART II: ADULT AD/HD PATTERNS", group: "Impulsivity", q: "3. I have impulsively jumped from one job to another." },
                { id: 's_a_imp_4', part: "PART II: ADULT AD/HD PATTERNS", group: "Impulsivity", q: "4. I have impulsively quit a job without considering the consequences." },
                { id: 's_a_imp_5', part: "PART II: ADULT AD/HD PATTERNS", group: "Impulsivity", q: "5. I tend to \"blurt out\" whatever I'm thinking; though I may later regret it." },
                { id: 's_a_imp_6', part: "PART II: ADULT AD/HD PATTERNS", group: "Impulsivity", q: "6. I have made major life decisions with little planning or forethought." },

                { id: 's_a_prod_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Productivity", q: "1. I just can’t seem to juggle the number of activities and commitments that my friends seem to manage." },
                { id: 's_a_prod_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Productivity", q: "2. I have felt overwhelmed by responsibilities at certain times in my life." },
                { id: 's_a_prod_3', part: "PART II: ADULT AD/HD PATTERNS", group: "Productivity", q: "3. It seems much harder for me than for others to take care of the tasks of everyday tasks." },
                { id: 's_a_prod_4', part: "PART II: ADULT AD/HD PATTERNS", group: "Productivity", q: "4. Keeping up with job demands has been difficult for me." },

                { id: 's_a_init_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Problems with initiation", q: "1. Despite my best intentions, it is often hard for me to get started on a project." },
                { id: 's_a_init_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Problems with initiation", q: "2. Getting started is much easier when I work with someone else." },

                { id: 's_a_ft_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Problems with follow-through/task completion", q: "1. I tend not to finish doing laundry - it's always \"in progress.\"" },

                { id: 's_a_ft_3', part: "PART II: ADULT AD/HD PATTERNS", group: "Problems with follow-through/task completion", q: "3. I pick up and drop hobbies or interests." },
                { id: 's_a_ft_4', part: "PART II: ADULT AD/HD PATTERNS", group: "Problems with follow-through/task completion", q: "4. I don't meet the long-term goals I set for myself." },

                { id: 's_a_dec_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Problems making decisions", q: "1. I have difficulty deciding what to discard and what to keep." },
                { id: 's_a_dec_2', part: "PART II: ADULT AD/HD PATTERNS", group: "Problems making decisions", q: "2. I have difficulty making selections in large department or grocery stores." },
                { id: 's_a_dec_3', part: "PART II: ADULT AD/HD PATTERNS", group: "Problems making decisions", q: "3. Prioritizing is difficult for me – everything seems equally important." },

                { id: 's_a_plan_1', part: "PART II: ADULT AD/HD PATTERNS", group: "Difficulties in planning", q: "1. Meal planning is very difficult for me." },

                                        : 'border-sage/50 bg-white group-hover:border-forest'
                                    }`}>
                                        <div className={`w-2.5 h-2.5 rounded-full bg-forest transition-transform ${
                                            response === sIdx ? 'scale-100' : 'scale-0'
                                        }`} />
                                    </div>
                                    <span className={`text-[10px] mt-1 font-medium text-center leading-tight max-w-[80px] select-none ${
                                        response === sIdx ? 'text-forest font-bold' : 'text-ash/70'
                                    }`}>
                                        {label}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Note Area */}
                    {(isNoteOpen || note) && (
                        <div className="mt-3 animate-in fade-in slide-in-from-top-1">
                            <textarea
                                placeholder="Add context or specific examples..."
                                value={note || ''}
                                onChange={(e) => onNoteUpdate(item.id, e.target.value)}
                                className="w-full p-3 rounded-lg border border-sage/20 bg-parchment/30 text-sm text-wood focus:outline-none focus:ring-2 focus:ring-forest/20 focus:bg-white transition-all min-h-[60px]"
                            />
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('adhd_rs');
            const [responses, setResponses] = useState(() => {
                const saved = localStorage.getItem('nd_screening_data_v6');
                return saved ? JSON.parse(saved) : {};
            });
            const [notes, setNotes] = useState(() => {
                const saved = localStorage.getItem('nd_screening_notes_v6');
                return saved ? JSON.parse(saved) : {};
            });
            const [userInfo, setUserInfo] = useState(() => {
                const saved = localStorage.getItem('nd_screening_userinfo_v6');
                return saved ? JSON.parse(saved) : { name: '', dob: '', gender: '' };
            });
            const [showReport, setShowReport] = useState(false);
            const [showUserInfoModal, setShowUserInfoModal] = useState(false);
            const [collapsedGroups, setCollapsedGroups] = useState({});
            const [saveIndicator, setSaveIndicator] = useState('');
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('nd_screening_data_v6', JSON.stringify(responses));
                localStorage.setItem('nd_screening_notes_v6', JSON.stringify(notes));
                localStorage.setItem('nd_screening_userinfo_v6', JSON.stringify(userInfo));

                // Show save indicator
                setSaveIndicator('Saved');
                const timer = setTimeout(() => setSaveIndicator(''), 1500);
                return () => clearTimeout(timer);
            }, [responses, notes, userInfo]);

            // Show user info modal on first load if no info saved
            useEffect(() => {
                if (!userInfo.name && !userInfo.dob) {
                    setShowUserInfoModal(true);
                }
            }, []);

            const groupedQuestions = useMemo(() => {
                const list = QUESTIONS[activeTab] || [];
                const parts = {};

                list.forEach(item => {
                    const partName = item.part || "General";
                    const groupName = item.group || "Items";
                    
                    if (!parts[partName]) parts[partName] = {};
                    if (!parts[partName][groupName]) parts[partName][groupName] = [];
                    
                    parts[partName][groupName].push(item);
                });

                return Object.entries(parts).map(([partName, groups]) => ({
                    name: partName,
                    sections: Object.entries(groups).map(([groupName, items]) => ({
                        name: groupName,
                        items
                    }))
                }));
            }, [activeTab]);

            const toggleGroup = (groupName) => {
                setCollapsedGroups(prev => ({
                    ...prev,
                    [groupName]: !prev[groupName]
                }));
            };

            const toggleAll = (shouldExpand) => {
                const newCollapsedState = {};
                if (!shouldExpand) {
                    groupedQuestions.forEach(part => {
                        part.sections.forEach(section => {
                            newCollapsedState[section.name] = true;
                        });
                    });
                } 
                setCollapsedGroups(newCollapsedState);
            };

            const handleUpdate = (testId, qId, val) => {
                setResponses(prev => {
                    const currentTestResponses = prev[testId] || {};
                    return {
                        ...prev,
                        [testId]: { ...currentTestResponses, [qId]: val }
                    };
                });
            };

            const handleNoteUpdate = (qId, val) => {
                setNotes(prev => ({ ...prev, [qId]: val }));
            };

            const calculateProgress = (testId) => {
                const total = QUESTIONS[testId]?.length || 0;
                const answered = Object.keys(responses[testId] || {}).length;
                return total > 0 ? Math.round((answered / total) * 100) : 0;
            };

            const calculateOverallProgress = () => {
                let totalQuestions = 0;
                let totalAnswered = 0;
                TEST_CONFIG.forEach(test => {
                    totalQuestions += QUESTIONS[test.id]?.length || 0;
                    totalAnswered += Object.keys(responses[test.id] || {}).length;
                });
                return totalQuestions > 0 ? Math.round((totalAnswered / totalQuestions) * 100) : 0;
            };

            const overallProgress = calculateOverallProgress();

            // Find first unanswered question in current test
            const findFirstUnanswered = () => {
                const list = QUESTIONS[activeTab] || [];
                for (const q of list) {
                    if (responses[activeTab]?.[q.id] === undefined) {
                        return q;
                    }
                }
                return null;
            };

            const scrollToQuestion = (qId) => {
                const element = document.getElementById(`q-${qId}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    element.classList.add('ring-4', 'ring-forest/50');
                    setTimeout(() => {
                        element.classList.remove('ring-4', 'ring-forest/50');
                    }, 2000);
                }
            };

            const handleJumpToNext = () => {
                const unanswered = findFirstUnanswered();
                if (unanswered) {
                    // Expand the group containing this question
                    const list = QUESTIONS[activeTab] || [];
                    const q = list.find(item => item.id === unanswered.id);
                    if (q?.group) {
                        setCollapsedGroups(prev => ({ ...prev, [q.group]: false }));
                    }
                    // Wait for DOM update then scroll
                    setTimeout(() => scrollToQuestion(unanswered.id), 100);
                }
            };

            const currentTestProgress = calculateProgress(activeTab);

            const exportData = () => {
                const data = {
                    version: "1.0",
                    date: new Date().toISOString(),
                    userInfo,
                    responses,
                    notes
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `neuro_screening_backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.responses && data.notes) {
                            if(confirm("This will overwrite your current progress. Continue?")) {
                                setResponses(data.responses);
                                setNotes(data.notes);
                                if (data.userInfo) setUserInfo(data.userInfo);
                                alert("Data imported successfully!");
                            }
                        } else {
                            alert("Invalid file format.");
                        }
                    } catch (error) {
                        alert("Error reading file.");
                    }
                };
                reader.readAsText(file);
                event.target.value = null;
            };

            const generateReport = () => {
                let report = `NEURODIVERGENT SCREENING SUMMARY\n`;
                report += `${'='.repeat(50)}\n`;
                if (userInfo.name) report += `Patient: ${userInfo.name}\n`;
                if (userInfo.dob) report += `DOB: ${userInfo.dob}\n`;
                if (userInfo.gender) report += `Gender: ${userInfo.gender}\n`;
                report += `Date of Report: ${new Date().toLocaleDateString()}\n`;
                report += `${'='.repeat(50)}\n\n`;

                report += `COMPLETION STATUS\n`;
                report += `${'-'.repeat(30)}\n`;
                TEST_CONFIG.forEach(test => {
                    const total = QUESTIONS[test.id]?.length || 0;
                    const answered = Object.keys(responses[test.id] || {}).length;
                    const pct = total > 0 ? Math.round((answered / total) * 100) : 0;
                    report += `${test.title}: ${answered}/${total} (${pct}%)\n`;
                });
                report += `\n${'='.repeat(50)}\n\n`;

                TEST_CONFIG.forEach(test => {
                    const answered = Object.keys(responses[test.id] || {}).length;
                    if (answered === 0) return; // Skip tests with no responses

                    report += `\n${'#'.repeat(50)}\n`;
                    report += `# ${test.title.toUpperCase()}\n`;
                    report += `# ${test.description}\n`;
                    report += `${'#'.repeat(50)}\n\n`;

                    const list = QUESTIONS[test.id] || [];
                    let lastPart = "";
                    let lastGroup = "";

                    list.forEach(q => {
                        const scoreIdx = responses[test.id]?.[q.id];
                        const note = notes[q.id];

                        if (q.part && q.part !== lastPart) {
                            report += `\n${'─'.repeat(40)}\n`;
                            report += `${q.part.toUpperCase()}\n`;
                            report += `${'─'.repeat(40)}\n`;
                            lastPart = q.part;
                            lastGroup = ""; // Reset group when part changes
                        }
                        if (q.group && q.group !== lastGroup) {
                            report += `\n▶ ${q.group}\n\n`;
                            lastGroup = q.group;
                        }

                        if (scoreIdx !== undefined) {
                            report += `  Q: ${q.q}\n`;
                            report += `  → ${test.scale[scoreIdx]}\n`;
                            if (note) report += `  📝 Note: ${note}\n`;
                            report += `\n`;
                        }
                    });
                });

                report += `\n${'='.repeat(50)}\n`;
                report += `END OF REPORT\n`;
                report += `Generated: ${new Date().toLocaleString()}\n`;
                report += `This is a screening tool, not a diagnostic instrument.\n`;
                report += `Please consult with a qualified professional.\n`;

                return report;
            };

            const copyToClipboard = () => {
                const text = generateReport();
                navigator.clipboard.writeText(text).then(() => {
                    alert("Screening Summary copied to clipboard!");
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert("Screening Summary copied to clipboard!");
                });
            };

            const downloadReport = () => {
                const text = generateReport();
                const blob = new Blob([text], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                const fileName = userInfo.name
                    ? `screening_report_${userInfo.name.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0,10)}.txt`
                    : `screening_report_${new Date().toISOString().slice(0,10)}.txt`;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const currentTest = TEST_CONFIG.find(t => t.id === activeTab);

            return (
                <div className="max-w-5xl mx-auto p-4 md:p-8">
                    {/* Overall Progress Bar */}
                    <div className="mb-6 no-print">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-sm font-bold text-wood">Overall Progress</span>
                            <span className="text-sm font-bold text-forest">{overallProgress}%</span>
                        </div>
                        <div className="w-full h-2 bg-sage/20 rounded-full overflow-hidden">
                            <div
                                className="h-full bg-gradient-to-r from-sage to-forest rounded-full transition-all duration-500 ease-out"
                                style={{ width: `${overallProgress}%` }}
                            />
                        </div>
                    </div>

                    <header className="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center no-print gap-4">
                        <div className="w-full md:w-auto">
                            <h1 className="text-4xl font-extrabold text-wood tracking-tight mb-2">Neurodivergence Screening Tool</h1>
                            <div className="text-ash font-medium flex flex-wrap items-center gap-4">
                                {userInfo.name ? (
                                    <>
                                        <span>{userInfo.name}</span>
                                        {userInfo.gender && <><span className="text-sage">•</span><span>{userInfo.gender}</span></>}
                                        {userInfo.dob && <><span className="text-sage">•</span><span>{userInfo.dob}</span></>}
                                    </>
                                ) : (
                                    <span className="text-sage italic">No user info set</span>
                                )}
                                <button
                                    onClick={() => setShowUserInfoModal(true)}
                                    className="text-forest hover:text-wood transition-colors p-1"
                                    title="Edit User Info"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div className="flex flex-col items-end gap-2 w-full md:w-auto">
                            <div className="flex gap-2">
                                <button 
                                    onClick={exportData}
                                    className="bg-sage text-white px-3 py-1 rounded text-xs font-bold hover:bg-forest transition-all"
                                    title="Save progress to a file"
                                >
                                    Export Backup
                                </button>
                                <button 
                                    onClick={() => fileInputRef.current.click()}
                                    className="bg-sage text-white px-3 py-1 rounded text-xs font-bold hover:bg-forest transition-all"
                                    title="Load progress from a file"
                                >
                                    Import Backup
                                </button>
                                <input 
                                    type="file" 
                                    ref={fileInputRef} 
                                    onChange={importData} 
                                    className="hidden" 
                                    accept=".json"
                                />
                            </div>
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => { if(confirm("This will erase all data. Are you sure?")) { localStorage.clear(); window.location.reload(); } }}
                                    className="bg-paper text-red-600 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-red-50 border border-sage/30 transition-all"
                                >
                                    Reset
                                </button>
                                <button 
                                    onClick={() => setShowReport(true)}
                                    className="bg-forest text-white px-8 py-3 rounded-xl font-bold hover:bg-[#3A5A25] transition-all shadow-lg shadow-forest/20"
                                >
                                    View Report
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <div className="flex space-x-2 border-b border-sage/50 mb-8 overflow-x-auto whitespace-nowrap custom-scrollbar no-print">
                        {TEST_CONFIG.map(test => {
                            const progress = calculateProgress(test.id);
                            const isComplete = progress === 100;
                            return (
                                <button
                                    key={test.id}
                                    onClick={() => setActiveTab(test.id)}
                                    className={`pb-4 px-3 font-semibold text-sm transition-all relative flex items-center gap-2 ${activeTab === test.id ? 'active-tab' : 'text-ash hover:text-wood'}`}
                                >
                                    {isComplete && (
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-forest" viewBox="0 0 20 20" fill="currentColor">
                                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                        </svg>
                                    )}
                                    {test.title}
                                    {activeTab === test.id && <div className="absolute bottom-0 left-0 w-full h-1 bg-forest rounded-t-full"></div>}
                                    <span className={`text-[10px] px-2 py-0.5 rounded-full border ${
                                        isComplete
                                            ? 'bg-forest text-white border-forest'
                                            : activeTab === test.id
                                                ? 'bg-forest/20 text-forest border-forest/30'
                                                : 'bg-paper text-sage border-sage/30'
                                    }`}>
                                        {progress}%
                                    </span>
                                </button>
                            );
                        })}
                    </div>

                    {/* Test Description Card */}
                    <div className="bg-paper border-l-4 border-forest p-6 rounded-r-2xl mb-8 shadow-sm no-print">
                        <div className="flex justify-between items-start">
                            <div>
                                <h2 className="text-xl font-bold text-wood mb-1">{currentTest.title}</h2>
                                <p className="text-ash leading-relaxed italic">{currentTest.description}</p>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => toggleAll(true)} className="text-xs font-bold text-forest bg-parchment px-3 py-1 rounded hover:bg-sage/20 transition">
                                    Expand All
                                </button>
                                <button onClick={() => toggleAll(false)} className="text-xs font-bold text-ash bg-parchment px-3 py-1 rounded hover:bg-sage/20 transition">
                                    Collapse All
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Hierarchical Questions */}
                    <div className="space-y-8">
                        {groupedQuestions.map((part, pIdx) => (
                            <div key={pIdx} className="space-y-4">
                                {/* PART HEADER */}
                                {groupedQuestions.length > 1 && (
                                    <div className="sticky top-0 z-10 bg-parchment/95 backdrop-blur-sm p-3 rounded-lg border border-sage/30 shadow-sm">
                                        <h3 className="text-lg font-black text-wood uppercase tracking-widest">{part.name}</h3>
                                    </div>
                                )}
                                
                                {part.sections.map((section, sIdx) => {
                                    const isOpen = !collapsedGroups[section.name]; 
                                    
                                    return (
                                    <details 
                                        key={sIdx} 
                                        className="group bg-paper rounded-xl border border-sage/30 overflow-hidden transition-all duration-300 hover:shadow-md" 
                                        open={isOpen}
                                        onToggle={(e) => {
                                            if (e.target.open !== isOpen) {
                                                toggleGroup(section.name);
                                            }
                                        }}
                                    >
                                        <summary 
                                            className="flex items-center justify-between p-5 cursor-pointer bg-paper hover:bg-parchment/30 transition-colors"
                                            onClick={(e) => {
                                                e.preventDefault(); 
                                                toggleGroup(section.name);
                                            }}
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className={`rotate-icon text-forest transform ${isOpen ? 'rotate-90' : 'rotate-0'}`}>
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fillRule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clipRule="evenodd" />
                                                    </svg>
                                                </div>
                                                <span className="font-bold text-wood text-lg">{section.name}</span>
                                            </div>
                                            <span className="text-xs font-bold text-ash bg-parchment px-3 py-1 rounded-full">
                                                {section.items.filter(i => responses[activeTab]?.[i.id] !== undefined).length}/{section.items.length}
                                            </span>
                                        </summary>
                                        
                                        <div className="p-6 border-t border-sage/20 bg-paper space-y-4">
                                            {section.items.map((item, iIdx) => (
                                                <QuestionItem
                                                    key={item.id}
                                                    item={item}
                                                    index={iIdx}
                                                    scale={currentTest.scale}
                                                    response={responses[activeTab]?.[item.id]}
                                                    note={notes[item.id]}
                                                    onUpdate={(qId, val) => handleUpdate(activeTab, qId, val)}
                                                    onNoteUpdate={handleNoteUpdate}
                                                    onAnswered={(qId) => {
                                                        // Find next unanswered in same section
                                                        const currentIdx = section.items.findIndex(i => i.id === qId);
                                                        for (let i = currentIdx + 1; i < section.items.length; i++) {
                                                            if (responses[activeTab]?.[section.items[i].id] === undefined) {
                                                                setTimeout(() => scrollToQuestion(section.items[i].id), 150);
                                                                return;
                                                            }
                                                        }
                                                    }}
                                                />
                                            ))}
                                        </div>
                                    </details>
                                    );
                                })}
                            </div>
                        ))}
                    </div>

                    {/* Report Modal */}
                    {showReport && (
                        <div className="fixed inset-0 bg-wood/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-paper rounded-3xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-8 border-b border-sage/20 flex justify-between items-center bg-paper">
                                    <div>
                                        <h2 className="text-2xl font-black text-wood">Screening Summary</h2>
                                        <p className="text-ash text-xs font-bold uppercase tracking-widest mt-1">
                                            {userInfo.name || 'Anonymous'} • {new Date().toLocaleDateString()}
                                        </p>
                                    </div>
                                    <button onClick={() => setShowReport(false)} className="bg-parchment p-2 rounded-full text-ash hover:text-wood transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div className="p-8 overflow-y-auto custom-scrollbar bg-parchment/30 flex-grow">
                                    <pre className="text-sm font-mono text-wood leading-relaxed bg-white p-8 rounded-2xl border border-sage/20 whitespace-pre-wrap shadow-inner">
                                        {generateReport()}
                                    </pre>
                                </div>
                                <div className="p-8 border-t border-sage/20 flex flex-col md:flex-row gap-4 bg-paper">
                                    <button
                                        onClick={copyToClipboard}
                                        className="flex-grow bg-forest text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-[#3A5A25] transition-all shadow-xl shadow-forest/20"
                                    >
                                        Copy to Clipboard
                                    </button>
                                    <button
                                        onClick={downloadReport}
                                        className="px-8 py-4 rounded-2xl font-black text-sm uppercase tracking-widest border border-forest text-forest hover:bg-forest hover:text-white transition-all"
                                    >
                                        Download .txt
                                    </button>
                                    <button
                                        onClick={() => window.print()}
                                        className="px-8 py-4 rounded-2xl font-black text-sm uppercase tracking-widest border border-sage/30 hover:bg-parchment transition-all text-wood"
                                    >
                                        Print / PDF
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* User Info Modal */}
                    {showUserInfoModal && (
                        <div className="fixed inset-0 bg-wood/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-paper rounded-3xl w-full max-w-md overflow-hidden shadow-2xl">
                                <div className="p-8 border-b border-sage/20 bg-paper">
                                    <h2 className="text-2xl font-black text-wood">Your Information</h2>
                                    <p className="text-ash text-sm mt-1">This info appears on your report (stored locally only)</p>
                                </div>
                                <div className="p-8 space-y-6">
                                    <div>
                                        <label className="block text-sm font-bold text-wood mb-2">Full Name</label>
                                        <input
                                            type="text"
                                            value={userInfo.name}
                                            onChange={(e) => setUserInfo(prev => ({ ...prev, name: e.target.value }))}
                                            className="w-full p-3 rounded-xl border border-sage/30 bg-white text-wood focus:outline-none focus:ring-2 focus:ring-forest/30"
                                            placeholder="Enter your name"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-wood mb-2">Date of Birth</label>
                                        <input
                                            type="text"
                                            value={userInfo.dob}
                                            onChange={(e) => setUserInfo(prev => ({ ...prev, dob: e.target.value }))}
                                            className="w-full p-3 rounded-xl border border-sage/30 bg-white text-wood focus:outline-none focus:ring-2 focus:ring-forest/30"
                                            placeholder="e.g., 04 March 2001"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-wood mb-2">Gender / Age</label>
                                        <input
                                            type="text"
                                            value={userInfo.gender}
                                            onChange={(e) => setUserInfo(prev => ({ ...prev, gender: e.target.value }))}
                                            className="w-full p-3 rounded-xl border border-sage/30 bg-white text-wood focus:outline-none focus:ring-2 focus:ring-forest/30"
                                            placeholder="e.g., 25F or Female, 25"
                                        />
                                    </div>
                                </div>
                                <div className="p-8 border-t border-sage/20 bg-parchment/30">
                                    <button
                                        onClick={() => setShowUserInfoModal(false)}
                                        className="w-full bg-forest text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-[#3A5A25] transition-all shadow-lg shadow-forest/20"
                                    >
                                        Save & Continue
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Floating Action Buttons */}
                    {currentTestProgress < 100 && (
                        <div className="fixed bottom-6 right-6 no-print z-40">
                            <button
                                onClick={handleJumpToNext}
                                className="bg-forest text-white px-6 py-3 rounded-full font-bold shadow-lg shadow-forest/30 hover:bg-[#3A5A25] transition-all flex items-center gap-2"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clipRule="evenodd" />
                                </svg>
                                Next Question
                            </button>
                        </div>
                    )}

                    {/* Save Indicator */}
                    {saveIndicator && (
                        <div className="fixed bottom-6 left-6 no-print z-40 bg-forest/90 text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg flex items-center gap-2 animate-pulse">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                            </svg>
                            {saveIndicator}
                        </div>
                    )}

                    <footer className="mt-24 mb-24 text-center border-t border-sage/20 pt-12 no-print text-ash">
                        <p className="text-xs font-bold uppercase tracking-[0.2em]">Privacy Shield Active</p>
                        <p className="text-xs mt-2">All data remains locally on this device.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
